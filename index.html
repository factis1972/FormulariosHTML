<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header><h2>Encuesta para la Facultad - Julieta Actis</h2></header><br>
    <main>
        <form action="https://formspree.io/f/mjkyzdro" method="POST">
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" minlength="1" maxlength="200"><br><br>

            <label for="edad">Edad:</label><br>
            <input type="number" name="edad"><br><br>

            <label for="cual">Cuál es el rol de un psicopedagogo?</label><br>
            <textarea name="cual" rows="2" cols="60" minlength="1" maxlength="200"></textarea><br><br>

            <label for="ambitos">En qué ámbitos se desempeña?</label><br>
            <textarea name="ambitos" rows="2" cols="60" minlength="1" maxlength="200"></textarea><br><br>
 
            <label for="experiencia">Ha tenido alguna experiencia relacionada con diagnósico (suya o de conocidos)?</label><br>
            <select name="experiencia">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="resultado">En caso afirmativo: Cuál es la opinión sobre el resultado de dicha intervención?</label><br>
            <textarea name="resultado" rows="2" cols="60" minlength="0" maxlength="200"></textarea><br><br>

            <textarea name="carrera" rows="2" cols="60" minlength="1" maxlength="200"></textarea><br><br>

            <label for="comentarios">Otros cometarios que desee agregar?</label><br>
            <textarea name="comentarios" rows="5" cols="60" placeholder="Comentarios"></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
